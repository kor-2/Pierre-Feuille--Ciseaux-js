<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Feuille Ciseaux</title>
</head>
<body>
    <div id="container">  
        <div><h1>Pierre Feuille Ciseaux</h1></div>
        

        
        <div id="score">
            <div id="base"></div>
            <div id="joueurScore"></div>
            <div id="ordiScore"></div>
            <div id="drawScore"></div>
            
        </div>
        <div class="ordi"></div>
        
        
        <div id="btn">
            <button data-choice="Pierre" class="mains">
                <i class="fa-solid fa-mountain"></i>
            </button>
            <button data-choice="Feuille" class="mains">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
            <button data-choice="Ciseaux" class="mains">
                <i class="fa-solid fa-scissors"></i>
            </button>
        </div>
        <div id="container-reset">
            <button id="reset">Nouvelle partie</button>
        </div>
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
